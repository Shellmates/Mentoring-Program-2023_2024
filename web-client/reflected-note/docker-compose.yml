version: '3.8'

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '1337:1337'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: curl --fail http://localhost:8000/alive || exit 1
      interval: 60s
      timeout: 2s
      retries: 5
